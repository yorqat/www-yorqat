jobs:
  build:
    runs-on: eye-cluster
    steps:
      - name: Checkout from repo
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 19.9.0
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Build node app
        run: pnpm install --force # clean install (not using cache)
